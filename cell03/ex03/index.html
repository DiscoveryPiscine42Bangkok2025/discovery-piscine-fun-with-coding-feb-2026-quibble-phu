<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #ft_list {
            margin-top: 20px;
        }
        #ft_list div {
            background-color: #f4f4f4;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            cursor: pointer; 
        }
        #ft_list div:hover {
            background-color: #e2e2e2;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="newBtn">New</button>

    <div id="ft_list"></div>

    <script src="todo.js"></script>

</body>
</html>
