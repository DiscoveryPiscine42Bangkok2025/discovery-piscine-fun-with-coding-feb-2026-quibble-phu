<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's over 9000</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 10px;
        }
        input, select {
            padding: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <input type="text" id="leftMember">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="rightMember">

    <input type="submit" value="Try me!" id="calculateBtn">

    <script>
        setInterval(function() {
            alert("Please, use me...");
        }, 30000);

        const btn = document.getElementById('calculateBtn');
        
        btn.addEventListener('click', function() {

            const leftStr = document.getElementById('leftMember').value;
            const rightStr = document.getElementById('rightMember').value;
            const op = document.getElementById('operator').value;

            const left = parseInt(leftStr);
            const right = parseInt(rightStr);

             if (!/^\d+$/.test(leftStr) || !/^\d+$/.test(rightStr)) {
                    alert("Error :(");
                    return;
                }

            if ((op === '/' || op === '%') && right === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            let result = 0;
            if (op === '+') result = left + right;
            else if (op === '-') result = left - right;
            else if (op === '*') result = left * right;
            else if (op === '/') result = left / right;
            else if (op === '%') result = left % right;

            alert(result);
            console.log(result);
        });
    </script>

</body>
</html>
