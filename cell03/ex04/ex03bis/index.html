<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List (jQuery)</title>
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        #ft_list div { 
            background: #f4f4f4; 
            padding: 10px; 
            margin-bottom: 5px; 
            border: 1px solid #ddd; 
            cursor: pointer; 
        }
        #ft_list div:hover { 
            background: #e2e2e2; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-bottom: 20px; 
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <button id="newBtn">New</button>
    <div id="ft_list"></div>
    <script src="todo.js"></script>
</body>
</html>
