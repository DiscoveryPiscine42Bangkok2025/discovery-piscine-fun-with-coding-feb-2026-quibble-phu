<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <table style="width: 100%; border-collapse: collapse; border: 1px solid black;">
        <tr>
            <td style="background-color: rgb(255, 70, 70); width: 50%; height: 100vh; vertical-align: middle;">
                Green (First Cell)
            </td>

            <td style="background-color: rgb(149, 255, 96); width: 50%; height: 100vh; vertical-align: middle;">
                Red (Second Cell)
            </td>
        </tr>
    </table>

</body>
</html>
